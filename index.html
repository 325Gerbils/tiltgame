<html>

<head>
    <title>tilt me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        fix = (val, digits) => Math.round(val * Math.pow(10, digits)) / Math.pow(10, digits)
        canvas = document.getElementById("canvas")
        ctx = canvas.getContext("2d")
        resize = () => {
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
        }
        window.onresize = resize
        resize()
        var α, β, γ = [0, 0, 0]
        window.addEventListener('deviceorientation', (e) => {
            α = e.alpha
            β = e.beta
            γ = e.gamma
        })
        ball = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            vx: 0,
            vy: 0,
            r: 20
        }
        spikes = []
        for (var i = 0; i < 10; i++) {
            spikes.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                r: Math.random() * 15 + 10
            })
        }
        food = []
        for (var i = 0; i < 5; i++) {
            food.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                r: Math.random() * 10 + 5
            })
        }

        setInterval(() => {
            ctx.fillStyle = "black"
            ctx.fillRect(0, 0, canvas.width, canvas.height)
            ctx.fillStyle = "white"
            ctx.font = "20px Arial"
            if (α != null && β != null && γ != null) {

                // physics
                ball.x += ball.vx
                ball.y += ball.vy
                ball.vx += γ / 350
                ball.vy += β / 350
                ball.vx *= 0.99
                ball.vy *= 0.99

                // bounce off the sides
                if (ball.x - ball.r < 0 || ball.x + ball.r > canvas.width) ball.vx = -ball.vx * 0.95
                if (ball.y - ball.r < 0 || ball.y + ball.r > canvas.height) ball.vy = -ball.vy * 0.95

                // constrain to screen
                if (ball.x - ball.r < 0) ball.x = ball.r
                if (ball.x + ball.r > canvas.width) ball.x = canvas.width - ball.r
                if (ball.y - ball.r < 0) ball.y = ball.r
                if (ball.y + ball.r > canvas.height) ball.y = canvas.height - ball.r

                // collision checking with spikes
                for (var i = 0; i < spikes.length; i++) {
                    var spike = spikes[i]
                    var dx = spike.x - ball.x
                    var dy = spike.y - ball.y
                    var d = Math.sqrt(dx * dx + dy * dy)
                    if (d < spike.r + ball.r) {
                        
                        ball.vx = -ball.vx * 0.95
                        ball.vy = -ball.vy * 0.95
                        //window.location.reload()
                    }
                }
                for (var i = 0; i < food.length; i++) {
                    var f = food[i]
                    var dx = f.x - ball.x
                    var dy = f.y - ball.y
                    var d = Math.sqrt(dx * dx + dy * dy)
                    if (d < f.r + ball.r) {
                        ball.vx = -ball.vx * 0.95
                        ball.vy = -ball.vy * 0.95
                        food.splice(i, 1)
                        food.push({
                            x: Math.random() * window.innerWidth,
                            y: Math.random() * window.innerHeight,
                            r: Math.random() * 10 + 5
                        })
                    }
                }
                
                // draw spikes
                ctx.fillStyle = "red"
                for (var i = 0; i < spikes.length; i++) {
                    var spike = spikes[i]
                    ctx.beginPath()
                    ctx.arc(spike.x, spike.y, spike.r, 0, 2 * Math.PI)
                    ctx.fill()
                }
                // draw food
                ctx.fillStyle = "green"
                for (var i = 0; i < food.length; i++) {
                    var f = food[i]
                    ctx.beginPath()
                    ctx.arc(f.x, f.y, f.r, 0, 2 * Math.PI)
                    ctx.fill()
                }
                // draw ball
                ctx.fillStyle = "white" 
                ctx.beginPath()
                ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI)
                ctx.fill()

                // debug
                ctx.fillStyle = "white" 
                ctx.fillText(`α: ${fix(α,3)} β: ${fix(β,3)} γ: ${fix(γ,3)}`, 10, 30)
            }
        }, 1000 / 60)
        document.ontouchmove = (e) => {
            e.preventDefault()
            ball.vx = (e.touches[0].clientX - ball.x) / 100
            ball.vy = (e.touches[0].clientY - ball.y) / 100
        }
    </script>
</body>
